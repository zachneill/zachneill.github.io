        <div class="overflow-hidden row text-center justify-content-md-center">
          <div class="col col-md-6 col-md-offset-6">
            <form class="submit-form" method="POST" role="form" onsubmit="return submitForm()">
              <input name="_redirect" type="hidden" id="name" value="./index.html">
              <input class="d-none" name="_formsubmit_id" type="text">
              <div class="email opacity-0 mx-2 my-3">
                <label for="emailInput"class="form-label float-start" name="email" required aria-required="true">Email</label>
                <input type="email" class="form-control" name="email" required aria-required="true" id="contact-email" aria-describedby="email">
              </div>
              <div class="message opacity-0 mx-2 my-3">
                <label for="messageInput" class="form-label float-start">Your message</label>
                <textarea class="form-control" name="comment" id="contact-message" rows="4"></textarea>
              </div>
              <input type="submit" value="Submit" class="submitBtn btn btn-lg btn-outline-primary opacity-0">
            </form>
          </div>
        </div>
      </div>
