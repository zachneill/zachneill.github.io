<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zach Neill</title>
  <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column h-100">
  <div class="revealer vh-100 vw-75 position-absolute"></div>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="ls-font navbar-brand btn-no-style opacity-0" onclick="fadeToPage('home')">Zach Neill / Contact</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <button class="nav-link btn-no-style" onclick="fadeToPage('about')">About</button>
          <button class="nav-link btn-no-style active" aria-current="page" onclick="fadeToPage('contact')">Contact</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="all-no-nav overflow-hidden">
    <div class="container-fluid text-white">
      <div class="vh-75">
        <div class="mt-5 row text-center overflow-hidden">
          <div class="br-20"></div>
          <h1 class="ls-font get-in-touch opacity-0"> Let's Get in Touch! :D</h1>
        </div>
        <div class="overflow-hidden row text-center justify-content-md-center">
          <div class="col col-md-6 col-md-offset-6">
            <form>
              <div class="email opacity-0 animate__delay-1s mx-2 my-3">
                <label for="emailInput" class="form-label float-start">Email</label>
                <input type="email" class="form-control" id="contact-email" aria-describedby="email">
              </div>
              <div class="message opacity-0 animate__delay-1s mx-2 my-3">
                <label for="messageInput" class="form-label float-start">Your message</label>
                <textarea class="form-control" id="contact-message" rows="4"></textarea>
              </div>
              <button type="submit" class="submitBtn btn btn-outline-primary opacity-0 animate__delay-1s">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <footer class="text-center text-dark position-fixed footer opacity-0 w-100 bottom-0 mb-1">Â©2021 Zach Neill</footer>  
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="bootstrap-5.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/contact.js" type="text/javascript"></script>
</body>
</html>
